<!DOCTYPE html>
<html>

<head>
    <meta name="activityStyle" content="notify.css">
    <meta name="activityScript" content="notify.js">
</head>

<body>
    <section role="region" class="skin-organic">
        <header>
            <button type="button"><span class="fa fa-angle-left fa-2x"></span></button>
            <h1>Notificaciones</h1>
        </header>
        <article id="main">
            <header>
                <h2>En Primer Plano</h2>
            </header>
            <ul data-type="list">
                <li id="audio-enabled">
                    <a href="#">
                        <aside class="pack-end">
                            <label class="pack-switch"><input checked="" type="checkbox">
                                <span></span>
                            </label>
                        </aside>
                        <p>Habilitar Audio</p>
                    </a>
                </li>
                <li id="vibration-enabled">
                    <a href="#">
                        <aside class="pack-end">
                            <label class="pack-switch"><input checked="" type="checkbox">
                                <span></span>
                            </label>
                        </aside>
                        <p>Habilitar Vibracion</p>
                    </a>
                </li>
                <li id="vibration-duration">
                    <div>
                        <p>Duracion de vibracion</p>
                        <section role="slider">
                            <label>1s</label>
                            <label>10s</label>
                            <div>
                                <input type="range" min="1" max="10" step="1">
                            </div>
                        </section>
                    </div>
                </li>
            </ul>
            <header>
                <h2>En Segundo Plano</h2>
            </header>
            <ul data-type="list">
                <li id="notify-background">
                    <a href="#">
                        <aside class="pack-end">
                            <label class="pack-switch"><input checked="" type="checkbox">
                                <span></span>
                            </label>
                        </aside>
                        <p>Habilitar notificaciones</p>
                    </a>
                </li>
            </ul>
        </article>
    </section>
</body>

</html>
