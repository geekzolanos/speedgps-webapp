<!DOCTYPE html>
<html>

<head>
    <meta name="activityStyle" content="units.css">
    <meta name="activityScript" content="units.js">
</head>

<body>
    <article id="main" class="current">
        <section role="region" class="skin-organic">
            <header>
                <button type="button"><span class="fa fa-angle-left fa-2x"></span></button>
                <h1>Unidades de velocidad</h1>
                <menu>
                    <a href="#"><span class="fa fa-plus fa-lg"></span></a>
                </menu>
            </header>

            <header>
                <h2>Unidades disponibles</h2>
            </header>

            <ul data-type="list"></ul>

            <form role="dialog" data-type="action">
                <header>Unidad Seleccionada</header>
                <menu type="toolbar">
                    <button id="btn-default">Establecer como predeterminada</button>
                    <button id="btn-edit">Editar unidad</button>
                    <button id="btn-remove">Eliminar unidad</button>
                    <button id="btn-cancel">Cancelar</button>
                </menu>
            </form>
        </section>
    </article>

    <article id="new-unit">
        <section role="region" class="skin-organic">
            <header>
                <button type="button"><span class="fa fa-close fa-lg"></span></button>
                <h1>Nueva Unidad</h1>
            </header>
            <form action="#">
                <fieldset>
                    <input id="alias" type="text" placeholder="Alias de unidad" tabindex="1" required>
                </fieldset>

                <fieldset>
                    <input id="desc" type="text" placeholder="Nombre de unidad" tabindex="2" required>
                </fieldset>

                <fieldset>
                    <input id="fconv" type="number" placeholder="Factor de conversion" tabindex="3" step="0.001" required>
                </fieldset>

                <div id="info">
                    <p class="small">Por favor, introduzca a continuacion la informacion solicitada arriba y presione en continuar.</p>
                    <br>
                    <p class="small"><b>El factor de conversion</b> es un numero a multiplicar por la velocidad medida en <b>'Metros por Segundo'</b></p>
                </div>

                <button type="submit" tabindex="4">
					<p class="v-mini">Agregar</p>
				</button>
            </form>
        </section>
    </article>
</body>

</html>
