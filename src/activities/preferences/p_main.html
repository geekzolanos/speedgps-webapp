<!DOCTYPE html>
<html>

<head>
    <meta name="activityStyle" content="main.css">
    <meta name="activityScript" content="main.js">
</head>

<body>
    <section role="region" class="skin-organic">
        <header>
            <button type="button"><span class="fa fa-angle-left fa-2x"></span></button>
            <h1>Preferencias</h1>
        </header>
        <article id="main">
            <ul data-type="list">
                <li id="btn-gps">
                    <a>
                        <aside><span class="fa fa-map-marker fa-fw"></span></aside>
                        <aside class="pack-end"><span class="fa fa-angle-right fa-lg"></span></aside>
                        <p>Geolocalizacion</p>
                    </a>
                </li>
                <li id="btn-notify">
                    <a>
                        <aside><span class="fa fa-bell fa-fw"></span></aside>
                        <aside class="pack-end"><span class="fa fa-angle-right fa-lg"></span></aside>
                        <p>Notificaciones</p>
                    </a>
                </li>
                <li id="btn-units">
                    <a>
                        <aside><span class="fa fa-asterisk fa-fw"></span></aside>
                        <aside class="pack-end"><span class="fa fa-angle-right fa-lg"></span></aside>
                        <p>Unidades de velocidad</p>
                    </a>
                </li>
            </ul>
        </article>
    </section>
</body>

</html>
