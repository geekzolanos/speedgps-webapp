<!DOCTYPE html>
<html>

<head>
    <meta name="activityStyle" content="gps.css">
    <meta name="activityScript" content="gps.js">
</head>

<body>
    <section role="region" class="skin-organic">
        <header>
            <button type="button"><span class="fa fa-angle-left fa-2x"></span></button>
            <h1>Geolocalizacion</h1>
        </header>
        <article id="main">
            <ul data-type="list">
                <li id="timeout">
                    <div>
                        <p>Tiempo de espera</p>
                        <div class="gaia-select"><select>
								<option value="120000">2 Minutos</option>
								<option value="300000">5 Minutos</option>
								<option value="600000">10 Minutos</option>
								<option value="900000">15 Minutos</option>
								<option value="1200000">20 Minutos</option>
							</select>
                            <fieldset>
                                <legend>-</legend>
                            </fieldset>
                        </div>
                    </div>
                </li>
                <li id="maximumAge">
                    <div>
                        <p>Tiempo de vida de conexion</p>
                        <div class="gaia-select"><select>
								<option value="120000">2 Minutos</option>
								<option value="300000">5 Minutos</option>
								<option value="600000">10 Minutos</option>
								<option value="900000">15 Minutos</option>
								<option value="1200000">20 Minutos</option>
							</select>
                            <fieldset>
                                <legend>-</legend>
                            </fieldset>
                        </div>
                    </div>
                </li>
            </ul>
        </article>
    </section>
</body>

</html>
